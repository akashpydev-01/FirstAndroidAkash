name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:        # lets you trigger it manually from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 17 (required for modern Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Cache Gradle files so builds are faster next time
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Build the debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 6. Upload the APK so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30      # APK stays available for 30 days
